// build.gradle - Minimal version for GitHub Actions
apply plugin: 'java'

repositories {
    mavenCentral()
}

// Skip all tests to speed up build
test {
    enabled = false
}

tasks.withType(Test) {
    enabled = false
}

// Optimize for speed
compileJava {
    options.compilerArgs << "-Xlint:none"
}

// Disable all optional tasks
tasks.findAll { 
    it.name.contains('test') || 
    it.name.contains('javadoc') || 
    it.name.contains('dist') 
}.each { 
    it.enabled = false 
}

// Make build faster
tasks.withType(JavaCompile) {
    options.fork = false
    options.incremental = false
}
